<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node JS Client Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Node JS Client Weather</h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="latitude">Latitude</label>
          <input type="text" class="form-control" id="latitude" aria-describedby="emailHelp" placeholder="Enter latitude" name="latitude">
        </div>
        <div class="form-group">
          <label for="longitude">Longitude</label>
          <input type="text" class="form-control" id="longitude" aria-describedby="emailHelp" placeholder="Enter longitude" name="longitude">
        </div>        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
